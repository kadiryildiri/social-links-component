<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <script src="https://cdn.tailwindcss.com"></script>

        <title>Frontend Mentor | Social links profile</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />

        <style>
            * {
                font-family: "Inter", sans-serif;
            }
            .attribution {
                font-size: 11px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="h-screen bg-[#141414] flex flex-col justify-between items-center">
            <span></span>
            <div class="w-[384px] h-[606px] bg-[#1f1f1f] flex flex-col items-center py-10 rounded-xl">
                <img class="w-[88px] h-[88px] rounded-full" src="assets/images/avatar-jessica.jpeg" alt="" />
                <div class="flex flex-col items-center mt-6 gap-1">
                    <h1 class="text-white text-2xl font-bold">Jessica Randall</h1>
                    <h2 class="text-[#c5f82a] text-sm font-bold">London, United Kingdom</h2>
                </div>
                <p class="text-white text-sm mt-6">"Front-end developer and avid reader."</p>

                <div class="w-[304px] h-[284px] flex-col items-center mt-6">
                    <button
                        class="w-[304px] bg-[#333333] text-white font-bold py-2.5 rounded-lg mb-4 hover:bg-[#c5f82a] transition duration-500"
                    >
                        Github
                    </button>
                    <button
                        class="w-[304px] bg-[#333333] text-white font-bold py-2.5 rounded-lg mb-4 hover:bg-[#c5f82a] transition duration-500"
                    >
                        Front-end Mentor
                    </button>
                    <button
                        class="w-[304px] bg-[#333333] text-white font-bold py-2.5 rounded-lg mb-4 hover:bg-[#c5f82a] transition duration-500"
                    >
                        LinkedIn
                    </button>
                    <button
                        class="w-[304px] bg-[#333333] text-white font-bold py-2.5 rounded-lg mb-4 hover:bg-[#c5f82a] transition duration-500"
                    >
                        Twitter
                    </button>
                    <button
                        class="w-[304px] bg-[#333333] text-white font-bold py-2.5 rounded-lg hover:bg-[#c5f82a] transition duration-500"
                    >
                        Instagram
                    </button>
                </div>
            </div>
            <div class="attribution text-white">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/kadiryildiri">Kadir Yildirim</a>.
            </div>
        </div>
    </body>
</html>
